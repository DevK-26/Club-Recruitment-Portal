{% extends "base.html" %}

{% block title %}Forgot Password - {{ CLUB_NAME }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">
                    <i class="bi bi-key"></i> Forgot Password
                </h2>

                <p class="text-muted text-center">
                    Enter your email address and we'll send you instructions to reset your password.
                </p>

                <form method="POST" action="{{ url_for('auth.forgot_password') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               placeholder="your.email@example.com" required autofocus>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-envelope"></i> Send Reset Instructions
                        </button>
                        <a href="{{ url_for('auth.login') }}" class="btn btn-secondary">
                            Back to Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
