{% extends "base.html" %}

{% block title %}403 - Access Denied{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 60vh;">
    <div class="text-center">
        <div style="font-size: 8rem; line-height: 1; color: #fee2e2;">
            <i class="bi bi-shield-lock"></i>
        </div>
        <h1 class="display-1 fw-bold" style="color: #ef4444;">403</h1>
        <h3 class="mb-3">Access Denied</h3>
        <p class="text-muted mb-4">You don't have permission to access this resource.</p>
        <a href="{{ url_for('main.index') }}" class="btn btn-primary">
            <i class="bi bi-house"></i> Back to Dashboard
        </a>
    </div>
</div>
{% endblock %}
