{% extends "base.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 60vh;">
    <div class="text-center">
        <div style="font-size: 8rem; line-height: 1; color: #fee2e2;">
            <i class="bi bi-bug"></i>
        </div>
        <h1 class="display-1 fw-bold" style="color: #ef4444;">500</h1>
        <h3 class="mb-3">Server Error</h3>
        <p class="text-muted mb-4">Oops! Something went wrong on our end. We're working on it!</p>
        <div class="d-flex gap-2 justify-content-center">
            <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                <i class="bi bi-house"></i> Back to Dashboard
            </a>
            <button onclick="location.reload()" class="btn btn-light">
                <i class="bi bi-arrow-clockwise"></i> Try Again
            </button>
        </div>
    </div>
</div>
{% endblock %}
