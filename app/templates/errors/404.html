{% extends "base.html" %}

{% block title %}404 - Not Found{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 60vh;">
    <div class="text-center">
        <div style="font-size: 8rem; line-height: 1; color: var(--gray-300);">
            <i class="bi bi-emoji-frown"></i>
        </div>
        <h1 class="display-1 fw-bold" style="background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">404</h1>
        <h3 class="mb-3">Page Not Found</h3>
        <p class="text-muted mb-4">Sorry, the page you're looking for doesn't exist or has been moved.</p>
        <a href="{{ url_for('main.index') }}" class="btn btn-primary">
            <i class="bi bi-house"></i> Back to Dashboard
        </a>
    </div>
</div>
{% endblock %}
